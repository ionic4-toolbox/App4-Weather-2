<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Current Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <div class="information">
    <ion-label class="city">Wisconsin Dells</ion-label>
    <app-temperature class="primary-value" temperature="{{currentWeather?.temperature}}" scale="F"></app-temperature>
  </div>
  <app-condition [weather]="currentWeather"></app-condition>
</ion-content>
