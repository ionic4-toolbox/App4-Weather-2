<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      UV Index
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <div [class]="riskClasses[uvIndex?.riskLevel]">
    <ion-label class="primary-value">{{uvIndex?.value}}</ion-label>
    <ion-label class="secondary-value">{{uvIndex?.riskLevelDescription}}</ion-label>
  </div>
  <div class="description">
    {{advice[uvIndex?.riskLevel]}}
  </div>
</ion-content>
